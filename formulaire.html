<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie de Lead</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lead-form">
        <h2>Saisie de Lead</h2>
        <form id="leadForm">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prénom" required>
            <select id="civilite" required>
                <option value="">Civilité</option>
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
            </select>
            <input type="text" id="adresse" placeholder="Adresse" required>
            <input type="text" id="cp" placeholder="Code postal" required>
            <input type="text" id="ville" placeholder="Ville" required>
            <input type="tel" id="telephone" placeholder="Téléphone" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Envoyer le lead</button>
        </form>
        <!-- Nouveau bouton pour revenir à la page d'accueil -->
        <button onclick="window.location.href='index.html'" class="back-button">Retour à l'accueil</button>
    </div>
    <script src="leadSubmission.js"></script>
</body>
</html>
